# ETFRotationSimple 策略回测配置
# 使用方法: python src/main.py backtest -c etf_rotation_simple.yaml

trading:
  stake_amount: 100000      # 初始资金
  max_open_trades: 1        # 最大持仓数
  timeframe: "1d"           # 日线
  dry_run: true             # 模拟模式

broker:
  name: "simulated"
  commission: 0.0005        # 0.05% 手续费
  slippage: 0.0002          # 0.02% 滑点

data:
  datadir: "./data"
  startup_candle_count: 200
  universe:                  # ETF池
    - "QQQ"
    - "SPY"
    - "IWM"
    - "TLT"
    - "IEF"
    - "GLD"
    - "USO"
    - "VNQ"
  benchmark_symbol: "SPY"

strategy:
  name: "etf_rotation_simple"
  params:
    target_positions: 1     # 持仓数量
    min_lookback: 20        # 最小回溯天数
    max_lookback: 60        # 最大回溯天数
    auto_adjust: true       # ATR动态调整
    max_score: 6.0          # 得分上限
    min_score: 0.0          # 得分下限
